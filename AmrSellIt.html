<div class="am-container">
  <h2>Sell Your Bike</h2>
  <form id="bicycleForm">
    <div class="am-form-group">
      <label for="bikeType">Bicycle Type:</label>
      <select class="am-form-control" id="bikeType" required>
        <option value="" disabled selected>Select type</option>
        <option value="road">Road Bike</option>
        <option value="mountain">Mountain Bike</option>
        <option value="electric">Electric Bike</option>
      </select>
    </div>

    <div class="am-form-group">
      <label for="bikeBrand">Bicycle Brand:</label>
      <input type="text" class="am-form-control" id="bikeBrand" placeholder="Enter brand" required>
    </div>

    <div class="am-form-group">
      <label for="bikeCondition">Bicycle Condition:</label>
      <select class="am-form-control" id="bikeCondition" required>
        <option value="" disabled selected>Select condition</option>
        <option value="new">New</option>
        <option value="used">Used</option>
      </select>
    </div>

    <div class="am-form-group">
      <label for="bikePrice">Your Price ($):</label>
      <input type="number" class="am-form-control" id="bikePrice" placeholder="Enter price" required>
    </div>

     <div class="am-form-group">
      <label for="bikeImage">Upload Image:</label>
      <input type="file" class="am-form-control-file" id="bikeImage" accept="image/*" required>
      
    </div>

    <button type="Submit" class="am-btn btn-primary" onclick="submitForm()">Submit</button>
  </form>

  <div id="result" class="mt-0"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
function submitForm() {
  
  if (document.getElementById('bicycleForm').checkValidity()) {
    
    var resultElement = document.getElementById('result');
    resultElement.innerHTML = '<p class="text-success">Bicycle successfully sold!</p>';
  
    return false;
  }
  
  return true;


</script>
